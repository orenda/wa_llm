services:
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres

  whatsapp:
    extends:
      file: docker-compose.base.yml
      service: whatsapp
    environment:
      - WHATSAPP_WEBHOOK=http://web-server:5001/webhook

  web-server:
    build: .
    volumes:
      - ./src:/app/src
      - ./src/.env:/app/.env
    ports:
      - "5001:5001"
    depends_on:
      - postgres
      - whatsapp
    environment:
      - DB_URI=postgresql+asyncpg://user:password@postgres:5432/webhook_db
      - WHATSAPP_HOST=http://whatsapp:3000

volumes:
  wa_llm_whatsapp:
    name: wa_llm_whatsapp
  wa_llm_postgres:
    name: wa_llm_postgres
